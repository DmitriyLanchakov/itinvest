<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ItInvest</title>
            </f:facet>
            <h:outputStylesheet library="css" name="myStyle.css"  />
        </h:head>

        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50" closable="true" collapsible="true">
                    <p:link outcome="index.jsf" value="Оценка инвестиций в ИТ-проекты" style="display:block; text-align: center; font-weight: bold; text-transform: uppercase;"></p:link>
                    <h:panelGrid style="top:0px; right:10px; position:absolute;">
                        <h:outputLink value="about.jsf" >О проекте</h:outputLink>
                    </h:panelGrid>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="80" closable="true" collapsible="true">
                    <h:panelGrid style="text-align:center;width:100%;">
                        БГУИР 2015 <p:link style="display:inline-block;" href="http://vk.com/only_oli" value="Смолякова Ольга"></p:link>
                    </h:panelGrid>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="265" header="Меню" resizable="true" collapsible="true">
                    <h:form>
                        <p:menu rendered="#{not empty loginBean.currentUser}" style="width:240px;">
                            <p:submenu label="#{loginBean.currentUser.login} (#{loginBean.currentUser.firstname} #{loginBean.currentUser.lastname})">
                                <p:menuitem value="Панель информации" action="user_info">
                                    <f:setPropertyActionListener value="#{loginBean.currentUser}" target="#{userBean.tempUser}" />
                                </p:menuitem>
                                <p:menuitem rendered="#{loginBean.currentUser.group.id==1}" value="Административная панель" outcome="admin.jsf" />
                                <p:menuitem value="Мои проекты" outcome="user_projectgroups.jsf" />
                                <p:menuitem value="Выход" action="#{loginBean.logout}" />
                            </p:submenu>
                        </p:menu>
                        <p:menu rendered="#{empty loginBean.currentUser}" style="width:240px;">
                            <p:submenu label="Пользователь">
                                <p:menuitem value="Вход" outcome="login.jsf" />
                                <p:menuitem value="Регистрация" outcome="registration.jsf" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">                    
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <ui:insert name="content">Put default content here, if any.</ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>
    </f:view>
</html>
