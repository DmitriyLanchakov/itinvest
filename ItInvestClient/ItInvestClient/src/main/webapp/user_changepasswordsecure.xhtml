<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="content">
        <h:form>
            <p:fieldset legend="Информация">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Старый пароль: " />
                    <p:password id="oldpassword" value="#{userBean.oldpassword}" />
                    <h:outputText value="Новый пароль: " />
                    <p:password id="newpassword" value="#{userBean.newpassword}" />
                    <p:commandButton value="Сохранить" id="submit" actionListener="#{userBean.changePasswordSecure}" />
                </h:panelGrid>
            </p:fieldset>
        </h:form>         
    </ui:define>
</ui:composition>
